


{% extends 'index.html' %}
{% block content %}
    {% load static %}
    <div class="jumbotron jumbotron-fluid text-center">
  <div class="container">
    <h1 class="display-4">Secure Your Data</h1>
    <p class="lead">We Keep your data safe and secure.</p>
  </div>
</div>
{#    carousel#}

    <div id="carouselExampleIndicators" class="carousel slide w-50  text-center m-auto" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner ">
    <div class="carousel-item active">
      <img src="{% static 'img/computer-336628.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/laptop-1478822_1920.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/computer-336628.jpg' %}" class="d-block w-100" alt="..." >
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{#    form#}
<form class="form-group pt-3">
  <div class="row mt-1">
    <div class="col">
      <input type="text" class="form-control w-25 ml-auto" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control w-25 mr-auto" placeholder="Last name">
    </div>
  </div>
<div class="row mt-1">
    <div class="col">
      <input type="text" class="form-control w-25 ml-auto" placeholder="Email">
    </div>
    <div class="col">
      <input type="text" class="form-control w-25 mr-auto" placeholder="Phone">
    </div>
  </div>
<div class="row text-center mt-1">
    <div class="col">
        <button type="submit" class="btn btn-info " >Subscribe</button>
    </div>
</div>
</form>
{% endblock %}

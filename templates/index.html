<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="{% static 'css/bootstrap_fl/css/bootstrap.min.css'%}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/homestyle.css' %}">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar navbar-brand" href="#">We Keep</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline ml-auto">
        <ul class="navbar-nav ">

                {% csrf_token %}
            <li class="nav-item"><label for="username">Username</label><input type="text" class="form-control mr-1" id="username"></li>
            <li class="nav-item"><label for="password">Password</label><input type="password" class="form-control mr-1" id="password"></li>
            <li class="nav-item"><a href="#" class="nav-link btn  btn-outline-success mt-4 mr-2 pt-1">Login</a></li>

            <li class="nav-item"><a href="#" class="nav-link btn  btn-outline-primary pt-1 mt-4">SignUp</a></li>
        </ul>
        </form>
        </div>
    </nav>
    <div class="container-fluid pt-4 mt-4 d-block">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
